<!DOCTYPE html>
<html>
<body>
<br>
<h1>Process your text data easily!!</h1>
<br>
<form method="post" id="usrform" class="form-group center">
  {% csrf_token %}
<div class="justified">
<textarea rows="4" cols="50" name="comment" form="usrform">
Enter text here...</textarea>
</div>
<br>
<div style="text-align:center;">
Or import an excel file instead
<br>
<br>
<input type="file" id="myFile" name="filename">

<input type="submit" > 
</div>
</form>

{% if text %}
<p>{{text}}</p>

{%else%}
<p>The processed text will be displayed here.</p>
{% endif %}


</body>
</html>
<style>
    div.justified {
        display: flex;
        justify-content: center;
    }
    h1 {
  text-align: center;
}
p {
  text-align: center;
}
</style>
