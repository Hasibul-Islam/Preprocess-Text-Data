<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!DOCTYPE html>
<html>
<body>
<br>
<h1>Process your text data easily!!</h1>
<br>
<form method="post" id="usrform" class="form-group center" enctype="multipart/form-data">
  {% csrf_token %}
<div class="justified">
<textarea rows="4" cols="50" name="comment" >
Enter text here...</textarea>
</div>
<br>
<div style="text-align:center;">
Or import an excel file instead
<br>
<br>
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    name="lemmetization"
    value="lem"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Lemmetize words {Example: rocks : rock, corpora : corpus, better : good}
  </label>
</div>
<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    name="stemming"
    value="stem"
  />
  <label class="form-check-label" for="flexCheckDefault">
    Stem words {Example: programing  :  program, languages  :  languag}
  </label>
</div>
<br>
<input type="file" id="myFile" name="filename">

<input type="submit" > 

</form>
</div>
<div style="margin: auto; text-align: center;"></div>
<button onclick="location.href='{% url 'sample_download' %}'" style="margin-left: 40%; text-align: center;" class="btn"><i class="fa fa-download"></i> Download Sample Excel File</button>
</div>
<br>
<br>

{% if text %}
<p>{{text}}</p>

{%else%}
<p>The processed text will be displayed here. Or download will start within few moments!</p>
{% endif %}


</body>
</html>
<style>
    div.justified {
        display: flex;
        justify-content: center;
    }
    h1 {
  text-align: center;
}
p {
  text-align: center;
}


.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
